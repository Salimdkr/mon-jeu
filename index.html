<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="bootstrap-5.3.1-dist\css\bootstrap.min.css">
    <script src="bootstrap-5.3.1-dist\js\bootstrap.bundle.js"></script>
    <title>Mon jeu JS</title>
</head>
<body>
    <div class="container">
        <h1>Mon jeu JS</h1>
        <div class="contain">
           <input type="number" name="num" id="num">
           <button  id="btn">OK</button>
        </div>
        <p>Veuillez entrer votre nombre s'il vous plait!</p>
    

        
    </div>

    <script>
         var nombre ;
        function aleat(max,min){
            return Math.floor(Math.random()*(max -min +1))+min;
        }
        window.onload=()=>{
            nombre=aleat(1,200);
        }
        document.getElementById("btn").addEventListener("click", function(){
            var num = document.getElementById("num").value;
            var result =document.querySelector("p");
            
                if(num<(nombre-10)){
                    result.innerHTML="<strong>Dommage! votre nombre est trop petit. <p>Veuillez réessayer!!</p></strong> ";
                } else if (num>=(nombre-10) && num < nombre){
                    result.innerHTML="<strong>Dommage! Vous êtes proche mais votre nombre est toujours plus petit. <p>Veuillez réessayer!!</p></strong> ";
                } else if(num>nombre && num<=(nombre+10)){
                    result.innerHTML="<strong >Dommage! Votre êtes proche mais votre nombre est toujours plus grand.  <p>Veuillez réessayer!!</p></strong>  ";
                } else if(num>(nombre+10)){
                    result.innerHTML="<strong >Dommage! Votre nombre est trop grand. <p>Veuillez réessayer!!</p></strong>  ";
                } else {
                    result.innerHTML="<strong>Bravo!:) <p>Fin!!</p></strong> ";
                }
            
        })
           
           
            
       
        
        
    </script>
</body>
</html>
